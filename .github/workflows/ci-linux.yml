name: Ubuntu 20.04 Swift CI

on:
  push:
    branches: [development, main]

jobs:

  exec-ci:
    runs-on: ubuntu-20.04

    steps:
      - uses: swift-actions/setup-swift@v1
        with:
            swift-version: "5.6.1"

      - name: Clone guunits
        uses: actions/checkout@v2
        with:
            repository: mipalgu/guunits
            path: guunits

      - name: Install guunits
        run: |
            cd guunits/guunits
            cmake -B build
            cd build
            make
            sudo make install

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Run tests
        run: swift test
